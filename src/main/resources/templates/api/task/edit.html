<html>
    <head>
        <title>Új feladat</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <form method="post" th:action="@{/api/task/edit}" th:object="${task}">
            <input type="hidden" th:value="*{id}" th:name="taskid"/>
            <input type="hidden" th:value="*{completed}" th:name="taskcomp"/>
            <input type="hidden" th:value="*{completion_confirmed}" th:name="taskconf"/>
            <input type="hidden" th:value="*{admin.username}" th:name="adminname"/>
            Felhasználó: <br/>
            <input type="text" th:text="*{user.username}" readonly="true" th:value="*{user.username}" th:name="username"/>
            <br/>
            Leírás: <br/>
            <textarea row="10" column="5" th:text="*{task_description}" th:field="*{task_description}"></textarea>
            <br/>
            Határidő <br/>
            <input type="date" th:text="*{deadline}" th:name="deadline"/>
            <br/>
            <input type="submit" value="Küld"/>
        </form>
    </body>
</html>
