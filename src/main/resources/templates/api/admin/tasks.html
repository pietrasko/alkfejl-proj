<html>
    <head>
        <title>Taskok</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>Taskok</h1>
        
        <table>
            <th:th>
                    <td>Felhasználó</td>
                    <td>Leírás</td>
                    <td>Határidő</td>
                    <td>Szerkeszt</td>
                    <td>Töröl</td>
            </th:th>
            <th:block th:each="task : ${tasks}">
                <tr>
                    <td th:text="${task.user.username}"></td>
                    <td th:text="${task.task_description}"></td>
                    <td th:text="${task.deadline}"></td>
                    <td>
                        <form method="get" th:action="@{/api/task/edit}">
                            <input type="hidden" th:value="${task.id}" th:name="taskid"/>
                            <input type="submit" value="Szerkeszt"/>
                        </form>
                    </td>
                    <td>
                        <form method="post" th:action="@{/api/task/delete}">
                            <input type="hidden" th:value="${task.id}" th:name="taskid"/>
                            <input type="submit" value="Töröl"/>
                        </form>
                    </td>
                </tr>
            </th:block>
        </table>
        <form method="get" th:action="@{/api/task/new}">
            <input type="submit" value="Új feladat"/>
        </form>
    </body>
</html>
