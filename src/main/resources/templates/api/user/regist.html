<html>
    <head>
        <title>Regisztráció</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>Register</h1>
        
        <div th:if="${error}">Hiba történt</div>
        
        <form method="post" action="#" th:action="@{/api/user/register}" th:object="${user}">
            Username: <br />
            <input type="text" th:field="*{username}" /> <br />
            Password: <br />
            <input type="password" th:field="*{password}" /> <br />
            Name: <br />
            <input type="text" th:field="*{name}" /> <br />
            Role: <br />
            <select th:field="*{role}">
                <option value="USER">Szülő</option>
                <option value="CHILD">Gyerek</option>
              </select>
            <button type="submit">Regisztálás</button>
        </form>
    </body>
</html>
